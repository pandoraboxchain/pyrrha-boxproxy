version: "2"
services:

  pyrrha_boxproxy:
    container_name: "pyrrha_boxproxy"
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - WEB3_PROTOCOL=wss
      - WEB3_HOSTNAME=rinkeby.infura.io/ws
      - WEB3_PORT=8546
      - PAN_ADDRESS=0x09dc2389c786490c2fe03f121b6f597bac7773d9
      - MARKET_ADDRESS=0xd66f0550800ec823e7359e755f6c4f16e62e555b
    ports:
      - "1111:1111"
      - "1337:1337"
    volumes:
      - "./tmp:/logs"
    networks: 
      main:
        aliases:
          - pyrrha_boxproxy    

networks: 
  main:

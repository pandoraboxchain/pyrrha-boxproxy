version: "2"
services:

  pyrrha_boxproxy:
    container_name: "pyrrha_boxproxy"
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - WEB3_PROTOCOL=wss
      - WEB3_HOSTNAME=rinkeby.infura.io/ws
      - WEB3_PORT=8546
      - PAN_ADDRESS=0x9ac5265030f55b594198443db41684e0f65ce1b3
      - MARKET_ADDRESS=0x5fafdfed7ed553716e877961d41ca3fae6a40c35
    ports:
      - "1111:1111"
      - "1337:1337"
    volumes:
      - "./tmp:/logs"
    networks: 
      main:
        aliases:
          - pyrrha_boxproxy    

networks: 
  main:

version: "2"
services:

  pyrrha_boxproxy:
    container_name: "pyrrha_boxproxy"
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - WEB3_PROTOCOL=wss
      - WEB3_HOSTNAME=rinkeby.infura.io/ws
      - WEB3_PORT=8546
      - PAN_ADDRESS=0x6f76ecc921da8c2a42a71681e5dd84186cd90402
      - MARKET_ADDRESS=0xde4207d9501c3cde90232082687e35eaf989c861
    ports:
      - "1111:1111"
      - "1337:1337"
    volumes:
      - "./tmp:/logs"
    networks: 
      main:
        aliases:
          - pyrrha_boxproxy    

networks: 
  main:
